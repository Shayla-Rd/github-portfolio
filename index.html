    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      min-height: 100vh;
    }

    /* Navbar */
    header {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f093fb;
    }

    /* Hero Section */
    #hero {
      text-align: center;
      padding: 10rem 2rem;
      color: #fff;

    }

    #hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: fadeInDown 2s;
    }

    #hero p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      animation: fadeInUp 2s;
    }

    #hero .btn {
      background: #f093fb;
      color: #fff;
      padding: 0.7rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }

    #hero .btn:hover {
      background: #f5576c;
    }

    #about, #skills, #projects, #contact {
      padding: 4rem 2rem;
      text-align: center;
      background: #fff;
      margin: 2rem auto;
      border-radius: 10px;
      max-width: 80%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      color: #f5576c;
    }

    p {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #555;
    }

      transition: transform 0.3s ease, color 0.3s ease;
    }

      transform: scale(1.2);

    }
